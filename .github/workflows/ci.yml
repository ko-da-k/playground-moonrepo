name: 'CI'
on:
  push:
    branches:
      - 'main'
  pull_request:
    types: ['opened', 'synchronize']
    branches:
      - 'main'
  release:
    types: ['published']
    branches:
      - 'main'
jobs:
  ci:
    name: 'CI'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0

      - run: echo "git tag --sort=creatordate"
      
      - uses: 'moonrepo/setup-toolchain@v0'
        with:
          moon-version: 1.27.4
      - run: 'moon run :build --remote --affected'

      - run: echo "previous_tag=$(git tag --sort=creatordate | head -n 2 | tail -n 1)" >> $GITHUB_OUTPUT
        id: previous_tag

      - run: 'moon run :build --remote --affected -- --base refs/tags/$previous_tag'
        env:
          previous_tag: ${{ steps.previous_tag.outputs.previous_tag }}
         